<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>Churras com a Galera</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
            el: '#app',
            template: `
            
            <div class=container> 
        <h1>Comentários</h1>
<hr />
<p>
    <input placeholder="nome" type="text" name="author" class="form-control" v-model="name" />
</p>
<div class="form-todo form-group">
    <p>
        <textarea placeholder="deixe aqui seu comentário" type="text" name="message" class="form-control" v-model="message"></textarea>
    </p>
<p>
    <button v-on:click="addComment" type="submit" class="btn btn-primary">Enviar</button>
</p>
<div class="list-group">
    <div class="list-group-item" v-for="(comment, index) in comments">
        <span class="comment__author">Autor: <strong>{{ comment.name }}</strong></span>
        </span>
        <p>{{ comment.message }}</p>
        <div>
            <a href="#" title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a>
        </div>
    </div>
</div>
</div>
    <hr />
    </div>`,
    data(){
        return{
            comments: [],
            name: '',
            message: ''
        }
    },
    methods: {
        addComment(){
            if (this.name.trim() === '' || this.message.trim() === ''){
                return;
            } // ** PARA IMPEDIR QUE ENVIE O FORMULARIO SEM NOME OU COMENTARIOS **
            this.comments.push({
                name: this.name,
                message: this.message
            });
            this.name= '';
            this.message= ''; // ** LIMPA O CAMPO APÓS ENVIAR FORMULARIO **
        },
        removeComment(index){
            this.comments.splice(index, 1);
        }
    }  
            })
        </script>    
</body>
</html>
